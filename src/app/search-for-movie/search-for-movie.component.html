<div class="jumbotron">
    <div class = "row">
        <div class = "col">
            <div class="input-group mb-3">
                <label>
                    <span id="ser">Search for the movie</span>
                    <input type="text" [formControl] = "movieTitle">
                    <button type="button" class="btn btn-info" (click) = "seachOMDb()"> Search </button>
                </label>
             </div>
        </div>

    </div>

    <div class = "row">
        <div class =" col-8">
            <div *ngIf = "movieSearchResults">
                    <div *ngFor = "let movie of moviesList; let i = index">
                        <div class="row" *ngIf="i % 3 === 0">
                            <div *ngFor="let item of [moviesList[i],moviesList[i + 1], moviesList[i + 2]]">
                                <div *ngIf = "item">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="card" style="width: 16rem" >
                                                <img id= "m-image"src="{{item.poster}}" alt="poster of {{item.Titel}}">
                                            <div class = "card-card-footer"></div>
                                            <span>{{item.title}}</span>
                                            <span>{{item.releaseYear}}</span>
                                            <div id="nom-msg" *ngIf = "item.existsInArr(favorites)"> <p>Nominated</p> </div>
                                            <button type="button" class="btn btn-secondary" id ="nom-btn" *ngIf = "!item.existsInArr(favorites) && favorites.length < 5" (click) = "addToList(item)">Nominate</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
            </div>
        </div>

        <div class ="col-4" >
            <div id = "n-list">        
                <div *ngIf = "favorites.length === 5">
                    <div class="alert alert-warning" role="alert">
                        You can only nominate 5 movies! 
                    </div>   
                </div>

                <div *ngIf = "favorites.length > 0">
                    <table class="table table-dark">
                        
                        <tr *ngFor = "let favMovie of favorites"> 
                            <td>{{favMovie.title}}</td>

                            <td>
                                <button type="button" class="btn btn-dark" id="r-btn"
                                        (click) = "removeFromList (favMovie)">Remove
                                </button> 
                            </td>

                        </tr>
                    </table>
                    
                    <div *ngIf = "favorites.length >= 2">
                        <button type="button" class="btn btn-warning" (click) = "clearList ()">Clear Nominations List</button> 
                    </div>
                </div>
            </div>
        </div>

    </div> <!--end row2-->


   
</div>
